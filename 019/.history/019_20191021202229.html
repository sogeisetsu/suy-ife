    function getAllListItem() {
        var c=document.getElementsByTagName("li");
        console.log(c);
        // console.log(c[0]);
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var c=document.getElementsByClassName("section");
        var b= c[sectionId].childNodes[3].childNodes[1].childNodes;
        for(let i in b){
            // console.log(b[i].nodeName);
            if(b[i].nodeName=="LI"){
                console.log(b[i].firstChild);
            }
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var c=document.getElementsByClassName("section");
        var b= c[sectionId].childNodes[3].childNodes[1].childNodes;
        for(let i in b){
            // console.log(b[i].nodeName);
            if(b[i].nodeName=="LI"){
                // console.log(b[i].firstChild);
                if(b[i].firstChild.innerHTML==spanCont){
                    // console.log(b[i].firstChild.innerHTML);
                    return b[i].firstChild.innerHTML;
                }
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var c=document.getElementById(sectionId);
        var active= c.getElementsByClassName("active");
        // conaole.log(active.length);
        for(let i=0;i<active.length;i++){
            console.log(active[i].innerHTML);
        }
    }

    </script>
