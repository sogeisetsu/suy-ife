<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>08-jquery-map</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        var arr=[1,2,3,4,5,5];
        arr.map(function (value, index, array) {
            console.log(index, value, array);
        })
        $.map(arr,function (value,index) {
            console.log(index, value);
        })
    </script>
