<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态方法和实例方法</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
<!--       添加静态方法-->
        function aclass() {

        }
        aclass.ststicmethod=function(){
            alert("hello world");
        }
        aclass.ststicmethod();
        //添加实例方法
        aclass.prototype.insmethod=function () {
            alert("insmethod");
        }
        //实例方法通过实例调用
        //首先要新建一个实例
        let a = new aclass();
        a.insmethod();
    </script>
</head>
<body>

</body>
</html>
